<ion-header>
  <ion-toolbar>
    <ion-title>Upload</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
<!-- <router-outlet></router-outlet> -->

  <div *ngIf="currentUpload">
    <progress class="progress is-success" min=1 max =100 value="{{ currentUpload?.progress }}"></progress>
    Progress: {{currentUpload?.name}} | {{currentUpload?.progress}}% Complete
  </div>
  <div class = "box">
  
    <h2>Drop File</h2>
  
    <div class= "dropzone"
      fileDrop
      (filesDropped)="handleDrop($event)"
      (filesHovered)="dropzoneState($event)"
      [ngClass]="{'active': dropzoneActive}">
  
      <i class="fa fa-cloud-upload fa-2x"></i>
    </div>
  </div>
  <!-- <button type="button" (click)="upload()">Upload Image</button>-->
  
</ion-content>
